name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  init:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front/ip-tracker

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # recuperer le code source

      - name: Set up Node # Ajout de la version de node utils√©
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

  type-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front/ip-tracker
    steps:
      - name: Run type check
        run: npm run type-check

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front/ip-tracker
    steps:
      - name: Run tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front/ip-tracker
    steps:
      - name: Run build
        run: npm run build
