name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # recuperer le code source

      - name: Set up Node # Ajout de la version de node utils√©
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Type Check
        run: npm run type-check

      - name: Run tests
        run: npm run test
